<!DOCTYPE html>

<body>

    <h2>Dimensions Lab</h2>
    <p>The select element defines a drop-down list:</p>
    
    <form action="/action_page.php">
        <input type="text" placeholder="Name" id="title"/> <br><br>
        <input type="email" placeholder="E-mail" id="email"/><br><br>

        <input type="text" placeholder="Title" id="title"/><br><br>
